<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Electron Injector
    </title>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../styles/window.css">
    <script src="../scripts/index.js"></script>


    <!--CodeMIRROR-->
    <script src="../codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="../codemirror/lib/codemirror.css">


    <!-- Modes -->
    <script src="../codemirror/mode/javascript/javascript.js"></script>
    <script src="../codemirror/mode/css/css.js"></script>
    <script src="../codemirror/mode/xml/xml.js"></script>
    <script src="../codemirror/mode/htmlmixed/htmlmixed.js"></script>

    <!-- Theme -->
    <link rel="stylesheet" href="../codemirror/theme/material.css">

    <!-- Code Hinting -->
    <script src="../codemirror/addon/hint/show-hint.js"></script>
    <link rel="stylesheet" href="../codemirror/addon/hint/show-hint.css">
    <script src="../codemirror/addon/hint/javascript-hint.js"></script>
    <script src="../codemirror/addon/hint/css-hint.js"></script>
    <script src="../codemirror/addon/hint/xml-hint.js"></script>
    <script src="../codemirror/addon/hint/html-hint.js"></script>

    <!-- Code Folding -->
    <script src="../codemirror/addon/fold/foldcode.js"></script>
    <script src="../codemirror/addon/fold/foldgutter.js"></script>
    <script src="../codemirror/addon/fold/comment-fold.js"></script>
    <script src="../codemirror/addon/fold/brace-fold.js"></script>
    <link rel="stylesheet" href="../codemirror/addon/fold/foldgutter.css">

    <!-- Code Linting -->
    <script src="../codemirror/addon/lint/javascript-lint.js"></script>
    <script src="../codemirror/addon/lint/lint.js"></script>
    <link rel="stylesheet" href="../codemirror/addon/lint/lint.css">

    <!-- JSLINT -->
    <script src="../scripts/jslint.js"></script>

    <!-- Close Brackets -->
    <script src="../codemirror/addon/edit/closebrackets.js"></script>

    <!-- Find Tools -->
    <script src="../codemirror/addon/search/search.js"></script>
    <script src="../codemirror/addon/search/searchcursor.js"></script>
    <script src="../codemirror/addon/search/jump-to-line.js"></script>

    <script src="../codemirror/addon/dialog/dialog.js"></script>
    <link rel="stylesheet" href="../codemirror/addon/dialog/dialog.css">

    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/file_explorer.css">
</head>
<body>
    <!--
        Allows resizing window from top
    -->
    <div class="grab-bar" id="grab"></div>

    <!--
        Window Bar
    -->
    <div class="top" id="top">
        <span class="title">
            Electron Injector
        </span>
    </div>
    <!--
        Window action buttons
    -->
    <div class="nav-icon close-nav-btn" id="c-nav" onclick="window.close()">
        <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
            <g stroke="none" stroke-width="1" fill="#ffffff" fill-rule="evenodd">
                <g fill-rule="nonzero" class="fill">
                    <path d="M5,4.82101759 L0.678982409,0.5 L0,1.17898241 L4.32101759,5.5 L0,9.82101759 L0.678982409,10.5 L5,6.17898241 L9.32101759,10.5 L10,9.82101759 L5.67898241,5.5 L10,1.17898241 L9.32101759,0.5 L5,4.82101759 Z"></path>
                </g>
            </g>
        </svg>
    </div>
    <div id="maximize" class="nav-icon min-max-nav-btn">
        <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
            <g stroke="none" stroke-width="1" fill="#ffffff" fill-rule="evenodd">
                <g fill-rule="nonzero" class="fill">
                    <path d="M1,9 L9,9 L9,1 L1,1 L1,9 Z M0,0 L10,0 L10,10 L0,10 L0,0 Z"></path>
                </g>
            </g>
        </svg>
    </div>
    <div id="minimize" class="nav-icon min-nav-btn">
        <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
            <g stroke="none" stroke-width="" fill="#ffffff" fill-rule="evenodd">
                <g class="fill">
                    <rect id="" x="0" y="5" width="10" height="1"></rect>
                </g>
            </g>
        </svg>
    </div>
    <script src="../scripts/renderer.js"></script>
    <div class="package-check" id="package-check">
        <div class="bug">
            <svg width="256" height="256" class="octicon octicon-bug" viewBox="0 0 16 16" version="1.1" aria-hidden="true" fill="#ffffff"><path fill-rule="evenodd" d="M11 10h3V9h-3V8l3.17-1.03-.34-.94L11 7V6c0-.55-.45-1-1-1V4c0-.48-.36-.88-.83-.97L10.2 2H12V1H9.8l-2 2h-.59L5.2 1H3v1h1.8l1.03 1.03C5.36 3.12 5 3.51 5 4v1c-.55 0-1 .45-1 1v1l-2.83-.97-.34.94L4 8v1H1v1h3v1L.83 12.03l.34.94L4 12v1c0 .55.45 1 1 1h1l1-1V6h1v7l1 1h1c.55 0 1-.45 1-1v-1l2.83.97.34-.94L11 11v-1zM9 5H6V4h3v1z"></path></svg>
        </div>
        <h1>
            Uh-Oh...
        </h1>
        <p>
            We couldn't find the package <strong>electron-builder</strong>
            <br>
            Be sure to run <code>pkgIns.bat</code>
        </p>
    </div>

    <div class="content">
        <div class="file-ex" id="file-ex"></div>
        <div class="codemirror-container">
            <textarea id="codemirror-area">
//Welcome to Electron Injector!
//To start injecting, press the open button
// <= Over Here!
</textarea>
        </div>
    </div>
</body>
</html>
